{% extends 'layout.html' %}

{% block body %} <!-- Todo lo que esta dentro de este block body tomara los estilos que mande layout.html -->

<div>
    <h1>Lista de Calificaciones de: {{grupo}} </h1>
</div>
<div id='divtablacalificaciones'>
    
    <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
            
            <tr>
                {% for col in nombcolumnas %}
                    <td>{{col}}</td>
                {% endfor %}
                    <td>Finales</td>

            </tr>
        </thead>
        <tbody>
            {% for alum in alumnos %}
            <tr>
                
                {% for  elemento in alum %}
                    <td>{{elemento}}</td>
                {% endfor %}
                    <td>0</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
